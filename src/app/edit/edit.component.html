<div class="container">
    <form #form="ngForm">
        <div class="box">
        <label for="name">Task Name - </label>    <input type="text" name="name" #name [(ngModel)]="taskName"><br>
        <label for="type">Task category -</label>    <select name="taskCategory" #type [(ngModel)]="taskCategory">
                <option selected disabled hidden>{{taskCategory}}</option>
                <option value="Personal">Personal</option>
                <option value="Work">Work</option>
            </select><br>
         <label for="date">End Date -</label>   <input type="date" name="endDate" #date [(ngModel)]="endDate"><br>
            <div id="error"></div>
            <button class="btn btn-primary" (click)="save(name.value, type.value , date.value)">Save</button>
        </div>
    </form>
</div>
